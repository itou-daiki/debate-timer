<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディベートタイマー</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --warning-color: #e74c3c;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 1200px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 3rem;
        }
        #section, #current-stage {
            text-align: center;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        #section {
            font-size: 2.5rem;
            color: var(--secondary-color);
        }
        #current-stage {
            font-size: 2rem;
        }
        #timer {
            font-size: 8rem;
            text-align: center;
            margin: 1rem 0;
            font-weight: bold;
            color: var(--primary-color);
        }
        #explanation {
            text-align: left;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 10px;
            font-size: 1.5rem;
            line-height: 1.5;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        button {
            font-size: 1.5rem;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:active {
            transform: scale(0.98);
        }
        #start, #pause {
            background-color: var(--secondary-color);
            color: white;
        }
        #reset, #prev-stage, #next-stage {
            background-color: var(--primary-color);
            color: white;
        }
        #play-sound {
            background-color: var(--warning-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ディベートタイマー</h1>
        <div id="section"></div>
        <div id="current-stage"></div>
        <div id="timer">00:00</div>
        <div id="explanation"></div>
        <div class="controls">
            <button id="prev-stage">前のステージ</button>
            <button id="start">開始</button>
            <button id="pause">一時停止</button>
            <button id="reset">リセット</button>
            <button id="next-stage">次のステージ</button>
            <button id="play-sound">音を鳴らす</button>
        </div>
    </div>

    <audio id="timer-end-sound" src="ring.mp3" preload="auto"></audio>
    <audio id="attention-sound" src="ring.mp3" preload="auto"></audio>

    <script>
        const stages = [
            { 
                section: "立論",
                name: "肯定側立論", 
                time: 120,
                explanation: "肯定側が、論題についてのメリットを根拠となる情報とともに示します。\n＊今後の議論は立論で出たもののみとする。（立論で出ていない議論を新たに出してはいけない）"
            },
            { 
                section: "立論",
                name: "否定側立論", 
                time: 120,
                explanation: "否定側が、論題についてのデメリットを根拠となる情報とともに示します。\n＊今後の議論は立論で出たもののみとする。（立論で出ていない議論を新たに出してはいけない）"
            },
            { 
                section: "質疑",
                name: "作戦タイム（質疑準備）", 
                time: 60,
                explanation: "相手チームにどのような質問をぶつけるかをまとめます。"
            },
            { 
                section: "質疑",
                name: "否定側質疑", 
                time: 120,
                explanation: "相手の立論について、不明な点や疑問点を質問します。\n＊質問のみ。反論はしない"
            },
            { 
                section: "質疑",
                name: "肯定側質疑", 
                time: 120,
                explanation: "相手の立論について、不明な点や疑問点を質問します。\n＊質問のみ。反論はしない"
            },
            { 
                section: "反駁",
                name: "作戦タイム（第一反駁準備）", 
                time: 120,
                explanation: "第一反駁で相手の立論のどの部分へ反論するかを決めます。"
            },
            { 
                section: "反駁",
                name: "否定側第一反駁", 
                time: 120,
                explanation: "質疑の内容を生かしつつ、相手のメリットに反論します。"
            },
            { 
                section: "反駁",
                name: "肯定側第一反駁", 
                time: 120,
                explanation: "質疥の内容を生かしつつ、相手のデメリットに反論します。"
            },
            { 
                section: "反駁",
                name: "作戦タイム（第二反駁準備）", 
                time: 120,
                explanation: "第二反駁で、どのようなアピールをするかを話し合います。\n＊第一反駁で言っていないことは、第二反駁で言ってはいけません。"
            },
            { 
                section: "反駁",
                name: "否定側第二反駁", 
                time: 120,
                explanation: "第一反駁への反論をし、改めてメリット・デメリットを比較した上で、審判へ自分たちの勝ちをアピールします。"
            },
            { 
                section: "反駁",
                name: "肯定側第二反駁", 
                time: 120,
                explanation: "第一反駁への反論をし、改めてメリット・デメリットを比較した上で、審判へ自分たちの勝ちをアピールします。"
            },
            { 
                section: "判定",
                name: "判定", 
                time: 60,
                explanation: "審判の投票（挙手）によって、勝利チームを判定します。挙手の数を数える　同点なら否定側の勝利"
            }
        ];

        let currentStageIndex = 0;
        let timeLeft = stages[currentStageIndex].time;
        let timerInterval;
        let isRunning = false;

        const sectionDisplay = document.getElementById('section');
        const timerDisplay = document.getElementById('timer');
        const currentStageDisplay = document.getElementById('current-stage');
        const explanationDisplay = document.getElementById('explanation');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');
        const nextStageButton = document.getElementById('next-stage');
        const prevStageButton = document.getElementById('prev-stage');
        const playSoundButton = document.getElementById('play-sound');
        const timerEndSound = document.getElementById('timer-end-sound');
        const attentionSound = document.getElementById('attention-sound');

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateStageDisplay() {
            sectionDisplay.textContent = stages[currentStageIndex].section;
            currentStageDisplay.textContent = stages[currentStageIndex].name;
            explanationDisplay.textContent = stages[currentStageIndex].explanation;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        timerEndSound.play();
                        nextStage();
                    }
                }, 1000);
                startButton.disabled = true;
                pauseButton.disabled = false;
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startButton.disabled = false;
                pauseButton.disabled = true;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = stages[currentStageIndex].time;
            updateTimerDisplay();
            startButton.disabled = false;
            pauseButton.disabled = true;
        }

        function nextStage() {
            currentStageIndex = (currentStageIndex + 1) % stages.length;
            timeLeft = stages[currentStageIndex].time;
            updateStageDisplay();
            updateTimerDisplay();
            resetTimer();
            startTimer();
        }

        function prevStage() {
            currentStageIndex = (currentStageIndex - 1 + stages.length) % stages.length;
            timeLeft = stages[currentStageIndex].time;
            updateStageDisplay();
            updateTimerDisplay();
            resetTimer();
        }

        function playSound() {
            attentionSound.play();
        }

        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);
        nextStageButton.addEventListener('click', nextStage);
        prevStageButton.addEventListener('click', prevStage);
        playSoundButton.addEventListener('click', playSound);

        updateStageDisplay();
        updateTimerDisplay();
        pauseButton.disabled = true;
    </script>
</body>
</html>
