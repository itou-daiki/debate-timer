<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディベートタイマー</title>
    <style>
        :root {
            --background-color: #f0f4f8;
            --container-color: #ffffff;
            --text-color: #333333;
            --accent-color: #3498db;
            --timer-color: #2c3e50;
            --button-color: #ecf0f1;
            --button-text-color: #2c3e50;
            --button-hover-color: #3498db;
            --button-hover-text-color: #ffffff;
            --start-button-color: #2ecc71;
            --start-button-hover-color: #27ae60;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto auto auto;
            gap: 2vh;
            width: 90%;
            height: 90vh;
            margin: 5vh auto;
            padding: 3vh;
            box-sizing: border-box;
            background-color: var(--container-color);
            border-radius: 2vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
        }
        h1 {
            font-size: 4vh;
            margin: 0;
            color: var(--accent-color);
        }
        #stage-info {
            margin-top: 1vh;
        }
        #section {
            font-size: 3vh;
            color: var(--accent-color);
            font-weight: bold;
        }
        #current-stage {
            font-size: 2.5vh;
            margin-top: 0.5vh;
        }
        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #timer {
            font-size: 18vh;
            font-weight: bold;
            color: var(--timer-color);
        }
        #current-time {
            text-align: center;
            font-size: 2vh;
            color: var(--accent-color);
        }
        #explanation {
            font-size: 2.5vh;
            text-align: center;
            padding: 0 2vh;
            max-width: 80%;
            margin: 0 auto;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 2vh;
        }
        button {
            font-size: 2vh;
            padding: 1.2vh 2.4vh;
            cursor: pointer;
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 1vh;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: var(--button-hover-color);
            color: var(--button-hover-text-color);
        }
        button:active {
            transform: scale(0.98);
        }
        #start {
            background-color: var(--start-button-color);
            color: white;
        }
        #start:hover {
            background-color: var(--start-button-hover-color);
        }
        #play-sound {
            background-color: #e74c3c;
            color: white;
        }
        #play-sound:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ディベートタイマー</h1>
            <div id="stage-info">
                <div id="section"></div>
                <div id="current-stage"></div>
            </div>
        </div>
        <div class="timer-container">
            <div id="timer">00:00</div>
        </div>
        <div id="current-time"></div>
        <div id="explanation"></div>
        <div class="controls">
            <button id="prev-stage">前へ</button>
            <button id="start">開始</button>
            <button id="pause">停止</button>
            <button id="reset">リセット</button>
            <button id="next-stage">次へ</button>
            <button id="play-sound">鳴らす</button>
        </div>
    </div>

    <audio id="timer-end-sound" src="ring.mp3" preload="auto"></audio>
    <audio id="attention-sound" src="ring.mp3" preload="auto"></audio>

    <script>
        const stages = [
            { 
                section: "「立論」",
                name: "肯定側立論", 
                time: 120,
                explanation: "肯定側が、論題についてのメリットを根拠となる情報とともに示します（＊今後の議論は立論で出たもののみとする）"
            },
            { 
                section: "「立論」",
                name: "否定側立論", 
                time: 120,
                explanation: "否定側が、論題についてのデメリットを根拠となる情報とともに示します（＊今後の議論は立論で出たもののみとする）"
            },
            { 
                section: "「質疑」",
                name: "作戦タイム", 
                time: 150, // 2分30秒 = 150秒
                explanation: "相手チームにどのような質問をぶつけるかをまとめます"
            },
            { 
                section: "「質疑」",
                name: "否定側質疑", 
                time: 120,
                explanation: "相手の立論について、不明な点や疑問点を質問します"
            },
            { 
                section: "「質疑」",
                name: "肯定側質疑", 
                time: 120,
                explanation: "相手の立論について、不明な点や疑問点を質問します"
            },
            { 
                section: "「第一反駁」",
                name: "作戦タイム", 
                time: 150,
                explanation: "第一反駁で相手の立論のどの部分へ反論するかを決めます"
            },
            { 
                section: "「第一反駁」",
                name: "否定側第一反駁", 
                time: 120,
                explanation: "質疥の内容を生かしつつ、相手のメリットに反論します"
            },
            { 
                section: "「第一反駁」",
                name: "肯定側第一反駁", 
                time: 120,
                explanation: "質疥の内容を生かしつつ、相手のデメリットに反論します"
            },
            { 
                section: "「第二反駁」",
                name: "作戦タイム", 
                time: 150,
                explanation: "第二反駁で、どのようなアピールをするかを話し合います"
            },
            { 
                section: "「第二反駁」",
                name: "否定側第二反駁", 
                time:120,
                explanation: "第一反駁への反論をし、改めてメリット・デメリットを比較した上で、 審判へ自分たちの勝ちをアピールします　＊第一反駁で言っていないことは、第二反駁で言ってはいけません。"
            },
            { 
                section: "「第二反駁」",
                name: "肯定側第二反駁", 
                time: 120,
                explanation: "第一反駁への反論をし、改めてメリット・デメリットを比較した上で、 審判へ自分たちの勝ちをアピールします　＊第一反駁で言っていないことは、第二反駁で言ってはいけません。"
            },
            { 
                section: "「判定」",
                name: "判定", 
                time: 60,
                explanation: "審判が勝敗を判定する"
            }
        ];

        let currentStageIndex = 0;
        let timeLeft = stages[currentStageIndex].time;
        let timerInterval;
        let isRunning = false;

        const sectionDisplay = document.getElementById('section');
        const timerDisplay = document.getElementById('timer');
        const currentStageDisplay = document.getElementById('current-stage');
        const explanationDisplay = document.getElementById('explanation');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');
        const nextStageButton = document.getElementById('next-stage');
        const prevStageButton = document.getElementById('prev-stage');
        const playSoundButton = document.getElementById('play-sound');
        const timerEndSound = document.getElementById('timer-end-sound');
        const attentionSound = document.getElementById('attention-sound');
        const currentTimeDisplay = document.getElementById('current-time');

        /**
         * 指定された音声を指定回数再生する関数
         * @param {HTMLAudioElement} sound - 再生する音声要素
         * @param {number} loops - 再生回数
         * @returns {Promise} - 再生が完了したら解決されるPromise
         */
        function playLoopedSound(sound, loops = 2) {
            return new Promise((resolve, reject) => {
                let playCount = 0;

                const onEnded = () => {
                    playCount++;
                    if (playCount < loops) {
                        sound.currentTime = 0;
                        sound.play().then(() => {
                            // 再生成功
                        }).catch(err => {
                            console.error('音声再生エラー:', err);
                            reject(err);
                        });
                    } else {
                        sound.removeEventListener('ended', onEnded);
                        resolve();
                    }
                };

                sound.addEventListener('ended', onEnded);

                sound.currentTime = 0;
                sound.play().then(() => {
                    // 再生成功
                }).catch(err => {
                    console.error('音声再生エラー:', err);
                    reject(err);
                });
            });
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateStageDisplay() {
            sectionDisplay.textContent = stages[currentStageIndex].section;
            currentStageDisplay.textContent = stages[currentStageIndex].name;
            explanationDisplay.textContent = stages[currentStageIndex].explanation;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        isRunning = false;
                        playLoopedSound(timerEndSound, 2)
                            .then(() => {
                                // 音声再生完了後に次のステージへ遷移
                                nextStage();
                            })
                            .catch(err => {
                                console.error('音声再生中にエラーが発生しました:', err);
                                // 音声再生エラー時でも次のステージに進む
                                nextStage();
                            });
                    }
                }, 1000);
                startButton.disabled = true;
                pauseButton.disabled = false;
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startButton.disabled = false;
                pauseButton.disabled = true;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = stages[currentStageIndex].time;
            updateTimerDisplay();
            startButton.disabled = false;
            pauseButton.disabled = true;
        }

        function nextStage() {
            clearInterval(timerInterval);
            isRunning = false;
            currentStageIndex = (currentStageIndex + 1) % stages.length;
            timeLeft = stages[currentStageIndex].time;
            updateStageDisplay();
            updateTimerDisplay();
            resetTimer();
        }

        function prevStage() {
            clearInterval(timerInterval);
            isRunning = false;
            currentStageIndex = (currentStageIndex - 1 + stages.length) % stages.length;
            timeLeft = stages[currentStageIndex].time;
            updateStageDisplay();
            updateTimerDisplay();
            resetTimer();
        }

        function playSound() {
            playLoopedSound(attentionSound, 2)
                .catch(err => {
                    console.error('音声再生中にエラーが発生しました:', err);
                });
        }

        // 現在時刻を取得して表示する関数
        function updateCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            currentTimeDisplay.textContent = `現在時刻: ${hours}:${minutes}:${seconds}`;
        }

        // ボタンのイベントリスナー設定
        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);
        nextStageButton.addEventListener('click', nextStage);
        prevStageButton.addEventListener('click', prevStage);
        playSoundButton.addEventListener('click', playSound);

        // 現在時刻の初期表示と定期更新
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // 初期表示の更新
        updateStageDisplay();
        updateTimerDisplay();
        pauseButton.disabled = true;
    </script>
</body>
</html>
