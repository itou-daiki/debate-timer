<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディベートタイマー</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --accent-color: #3498db;
            --timer-color: #2c3e50;
            --button-color: #ecf0f1;
            --button-text-color: #2c3e50;
            --button-hover-color: #3498db;
            --button-hover-text-color: #ffffff;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
        }
        h1 {
            font-size: 6vw;
            margin: 0 0 10px 0;
            color: var(--accent-color);
        }
        #section {
            font-size: 8vw;
            color: var(--accent-color);
            margin: 10px 0;
            font-weight: bold;
        }
        #current-stage {
            font-size: 6vw;
            margin-bottom: 20px;
        }
        .timer-container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #timer {
            font-size: 24vw;
            font-weight: bold;
            color: var(--timer-color);
        }
        #explanation {
            font-size: 4vw;
            margin: 20px 0;
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        button {
            font-size: 3vw;
            padding: 15px 30px;
            cursor: pointer;
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: var(--button-hover-color);
            color: var(--button-hover-text-color);
        }
        button:active {
            transform: scale(0.98);
        }
        #play-sound {
            background-color: #e74c3c;
            color: white;
        }
        #play-sound:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ディベートタイマー</h1>
            <div id="section"></div>
            <div id="current-stage"></div>
        </div>
        <div class="timer-container">
            <div id="timer">00:00</div>
        </div>
        <div id="explanation"></div>
        <div class="controls">
            <button id="prev-stage">前へ</button>
            <button id="start">開始</button>
            <button id="pause">停止</button>
            <button id="reset">リセット</button>
            <button id="next-stage">次へ</button>
            <button id="play-sound">鳴らす</button>
        </div>
    </div>

    <audio id="timer-end-sound" src="ring.mp3" preload="auto"></audio>
    <audio id="attention-sound" src="ring.mp3" preload="auto"></audio>

    <script>
        const stages = [
            { 
                section: "立論",
                name: "肯定側立論", 
                time: 120,
                explanation: "肯定側が論題のメリットを示す"
            },
            { 
                section: "立論",
                name: "否定側立論", 
                time: 120,
                explanation: "否定側が論題のデメリットを示す"
            },
            { 
                section: "質疑",
                name: "作戦タイム", 
                time: 60,
                explanation: "質問内容を準備する"
            },
            { 
                section: "質疑",
                name: "否定側質疑", 
                time: 120,
                explanation: "否定側が肯定側に質問する"
            },
            { 
                section: "質疥",
                name: "肯定側質疑", 
                time: 120,
                explanation: "肯定側が否定側に質問する"
            },
            { 
                section: "反駁",
                name: "作戦タイム", 
                time: 120,
                explanation: "第一反駁の準備をする"
            },
            { 
                section: "反駁",
                name: "否定側第一反駁", 
                time: 120,
                explanation: "否定側が肯定側の主張に反論する"
            },
            { 
                section: "反駁",
                name: "肯定側第一反駁", 
                time: 120,
                explanation: "肯定側が否定側の主張に反論する"
            },
            { 
                section: "反駁",
                name: "作戦タイム", 
                time: 120,
                explanation: "第二反駁の準備をする"
            },
            { 
                section: "反駁",
                name: "否定側第二反駁", 
                time: 120,
                explanation: "否定側が最終的な主張をする"
            },
            { 
                section: "反駁",
                name: "肯定側第二反駁", 
                time: 120,
                explanation: "肯定側が最終的な主張をする"
            },
            { 
                section: "判定",
                name: "判定", 
                time: 60,
                explanation: "審判が勝敗を判定する"
            }
        ];

        let currentStageIndex = 0;
        let timeLeft = stages[currentStageIndex].time;
        let timerInterval;
        let isRunning = false;

        const sectionDisplay = document.getElementById('section');
        const timerDisplay = document.getElementById('timer');
        const currentStageDisplay = document.getElementById('current-stage');
        const explanationDisplay = document.getElementById('explanation');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');
        const nextStageButton = document.getElementById('next-stage');
        const prevStageButton = document.getElementById('prev-stage');
        const playSoundButton = document.getElementById('play-sound');
        const timerEndSound = document.getElementById('timer-end-sound');
        const attentionSound = document.getElementById('attention-sound');

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateStageDisplay() {
            sectionDisplay.textContent = stages[currentStageIndex].section;
            currentStageDisplay.textContent = stages[currentStageIndex].name;
            explanationDisplay.textContent = stages[currentStageIndex].explanation;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        timerEndSound.play();
                        nextStage();
                    }
                }, 1000);
                startButton.disabled = true;
                pauseButton.disabled = false;
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startButton.disabled = false;
                pauseButton.disabled = true;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = stages[currentStageIndex].time;
            updateTimerDisplay();
            startButton.disabled = false;
            pauseButton.disabled = true;
        }

        function nextStage() {
            currentStageIndex = (currentStageIndex + 1) % stages.length;
            timeLeft = stages[currentStageIndex].time;
            updateStageDisplay();
            updateTimerDisplay();
            resetTimer();
            startTimer();
        }

        function prevStage() {
            currentStageIndex = (currentStageIndex - 1 + stages.length) % stages.length;
            timeLeft = stages[currentStageIndex].time;
            updateStageDisplay();
            updateTimerDisplay();
            resetTimer();
        }

        function playSound() {
            attentionSound.play();
        }

        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);
        nextStageButton.addEventListener('click', nextStage);
        prevStageButton.addEventListener('click', prevStage);
        playSoundButton.addEventListener('click', playSound);

        updateStageDisplay();
        updateTimerDisplay();
        pauseButton.disabled = true;
    </script>
</body>
</html>
